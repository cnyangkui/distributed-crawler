<!DOCTYPE html>
<html>
<head>
  <title>爬虫后台管理系统|登录</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css">
  <style type="text/css" media="screen">
    body {
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #eee;
    }

    .form-signin {
      max-width: 330px;
      padding: 15px;
      margin: 0 auto;
    }
    .form-signin .form-signin-heading,
    .form-signin .checkbox {
      margin-bottom: 10px;
    }
    .form-signin .checkbox {
      font-weight: normal;
    }
    .form-signin .form-control {
      position: relative;
      height: auto;
      -webkit-box-sizing: border-box;
         -moz-box-sizing: border-box;
              box-sizing: border-box;
      padding: 10px;
      font-size: 16px;
    }
    .form-signin .form-control:focus {
      z-index: 2;
    }
    .form-signin input[type="text"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }
    .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }
  </style>
</head>
<body>
  <div class="container">

      <form action="/crawlermanage/login/" method="post" class="form-signin" role="form">{% csrf_token %}
        <h2 class="form-signin-heading">请先登录</h2>
        <input name="username" type="text" class="form-control" placeholder="输入账号" required autofocus>
        <input name="password" type="password" class="form-control" placeholder="输入密码" required>
        {% if error %}
          <p style="color: red;">{{error}}</p>
        {% endif %}
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 记住我
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
      </form>

    </div> <!-- /container -->
  
  <script src="../../static/plugins/jQuery/jquery-2.2.3.min.js"></script>
  <!-- Bootstrap 3.3.6 -->
  <script src="../../static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
